<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tabla de Resultados por Categoría</title>
    <style>
      /* Estilos CSS generales */
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        color: #333;
        margin: 20px;
      }
      .checkbox-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 20px 0;
      }
      .checkbox-item {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .checkbox-item:hover {
        background-color: #e0f7e5;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: #eaf7e2;
        border-radius: 10px;
        overflow: hidden;
      }
      th, td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 12px;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      td {
        font-size: 16px;
      }
      .logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
      }
      .result-input {
        width: 50px;
        text-align: center;
        border: 1px solid #ddd;
        padding: 5px;
        font-size: 16px;
      }
      #fechaInput {
        margin-bottom: 10px;
        font-size: 16px;
      }
      #capturePartialBtn, #sendBtn {
        margin-top: 20px;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      #capturePartialBtn:hover, #sendBtn:hover {
        background-color: #45a049;
      }
      /* Estilos para la advertencia */
      .warning-text {
        color: red;
        font-size: 16px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1 id="tituloTabla">Resultados Fecha 1 || Zona A</h1>

    <!-- Mensaje de advertencia -->
    <p class="warning-text">Por favor, ingrese la fecha antes de continuar.</p>

    <!-- Campo de entrada para la fecha -->
    <input
      type="text"
      id="fechaInput"
      placeholder="Ingrese la fecha (ej. Fecha 2 || Zona B)"
    />

    <div class="checkbox-container" id="checkboxContainer">
      <!-- Aquí se generarán los checkboxes dinámicamente -->
    </div>

    <table id="tablaPosiciones" class="vs-table">
      <!-- Aquí se generarán las filas de resultados dinámicamente -->
    </table>

    <!-- Botones para capturar parcialmente y enviar -->
    <button id="sendBtn">Enviar y Ver Tabla Actualizada</button>
    <button id="goToTablesBtn">Ir a Tablas</button>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      let resultados = [];
      let equipos = [];
      let equiposSeleccionados = [null, null];

      function cargarDatos() {
        fetch("https://inferiores-vack.vercel.app/allTeams")
          .then((response) => response.json())
          .then((data) => {
            equipos = data;
            generarCheckboxes();
          })
          .catch((error) => console.error("Error al cargar los equipos:", error));
      }

      function generarCheckboxes() {
        const checkboxContainer = document.getElementById("checkboxContainer");
        checkboxContainer.innerHTML = "";
        const nombresEquipos = [...new Set(equipos.map((equipo) => equipo.nombre))].sort();

        nombresEquipos.forEach((nombreEquipo) => {
          const checkboxDiv = document.createElement("div");
          checkboxDiv.className = "checkbox-item";

          const label = document.createElement("label");
          label.innerHTML = `<input type="checkbox" value="${nombreEquipo}" onchange="actualizarSeleccion(this)"> ${nombreEquipo}`;

          checkboxDiv.appendChild(label);
          checkboxContainer.appendChild(checkboxDiv);
        });
      }

      function actualizarSeleccion(checkbox) {
        const equipoSeleccionado = checkbox.value;
        if (checkbox.checked) {
          if (equiposSeleccionados[0] === null) {
            equiposSeleccionados[0] = equipoSeleccionado;
          } else if (equiposSeleccionados[1] === null && equiposSeleccionados[0] !== equipoSeleccionado) {
            equiposSeleccionados[1] = equipoSeleccionado;
          } else {
            checkbox.checked = false;
            return;
          }
        } else {
          if (equiposSeleccionados[0] === equipoSeleccionado) equiposSeleccionados[0] = null;
          else if (equiposSeleccionados[1] === equipoSeleccionado) equiposSeleccionados[1] = null;
        }
        if (equiposSeleccionados[0] && equiposSeleccionados[1]) cargarTabla();
      }

      function cargarTabla() {
        const tablaPosiciones = document.getElementById("tablaPosiciones");
        tablaPosiciones.innerHTML = "";
        const equiposLocal = equipos.filter(equipo => equipo.nombre === equiposSeleccionados[0]);
        const equiposVisitante = equipos.filter(equipo => equipo.nombre === equiposSeleccionados[1]);
        const categorias = ["tercera", "cuarta", "quinta"];

        categorias.forEach((categoria) => {
          const localCategoria = equiposLocal.find(equipo => equipo.categoria === categoria) || equiposLocal[0];
          const visitanteCategoria = equiposVisitante.find(equipo => equipo.categoria === categoria) || equiposVisitante[0];

          const categoriaRow = document.createElement("tr");
          categoriaRow.innerHTML = `<td colspan="8" class="categoria-colspan">${categoria.toUpperCase()}</td>`;
          tablaPosiciones.appendChild(categoriaRow);

          const matchRow = document.createElement("tr");
          const logoLocalUrl = `https://inferiores-uavb.vercel.app/Logo/${localCategoria.nombre.toLowerCase().replace(/ /g, "_")}.png`;
          const logoVisitanteUrl = `https://inferiores-uavb.vercel.app/Logo/${visitanteCategoria.nombre.toLowerCase().replace(/ /g, "_")}.png`;

          matchRow.innerHTML = `
            <td><img src="${logoLocalUrl}" class="logo" alt="Logo ${localCategoria.nombre}"></td>
            <td>${localCategoria.nombre}</td>
            <td><input type="number" class="result-input" placeholder="0"></td>
            <td>VS</td>
            <td><input type="number" class="result-input" placeholder="0"></td>
            <td>${visitanteCategoria.nombre}</td>
            <td><img src="${logoVisitanteUrl}" class="logo" alt="Logo ${visitanteCategoria.nombre}"></td>
            <td><input type="checkbox" onchange="marcarNoJugaron(this)"/> No jugaron</td>
          `;
          tablaPosiciones.appendChild(matchRow);
        });
      }

      function capturarResultadosParciales() {
        const filas = document.querySelectorAll("#tablaPosiciones tr");
        resultados = [];
        filas.forEach((fila) => {
          const inputs = fila.querySelectorAll('input[type="number"]');
          const noJugaron = fila.querySelector('input[type="checkbox"]')?.checked;
          if (inputs.length > 0) {
            const categoria = fila.children[0].textContent;
            const resultado = {
              categoria,
              equipoLocal: fila.children[1].textContent,
              equipoVisitante: fila.children[5].textContent,
              logoLocal: fila.children[0].querySelector("img").src,
              logoVisitante: fila.children[6].querySelector("img").src,
              resultadoLocal: noJugaron ? "no jugaron" : inputs[0].value,
              resultadoVisitante: noJugaron ? "no jugaron" : inputs[1].value,
              puntosLocal: calcularPuntos(inputs[0].value, inputs[1].value, noJugaron),
              puntosVisitante: calcularPuntos(inputs[1].value, inputs[0].value, noJugaron),
            };
            resultados.push(resultado);
          }
        });
        localStorage.setItem("resultadosParciales", JSON.stringify(resultados));
        Swal.fire("Guardado", "Se ha capturado parcialmente la tabla.", "success");
      }

      function calcularPuntos(golesLocal, golesVisitante, noJugaron) {
        if (noJugaron) return 0;
        return golesLocal > golesVisitante ? 3 : golesLocal === golesVisitante ? 1 : 0;
      }

      document.getElementById("sendBtn").addEventListener("click", capturarResultadosParciales);
      cargarDatos();
    </script>
  </body>
</html>
